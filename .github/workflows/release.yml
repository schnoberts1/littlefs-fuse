name: release
on:
  workflow_run:
    workflows: [test]
    branches: [master]
    types: [completed]

defaults:
  run:
    shell: bash -euv -o pipefail {0}

jobs:
  release:
    runs-on: ubuntu-latest

    # need to manually check for a couple things
    # - tests passed?
    # - we are the most recent commit on master?
    if: ${{github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_sha == github.sha}}

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.workflow_run.head_sha}}
          # need workflow access since we push branches
          # containing workflows
          token: ${{secrets.BOT_TOKEN}}
          # need all tags
          fetch-depth: 0

      - name: find-version
        run: |
          # rip version from dbc_lfs_fuse.c
          DBC_LFS_FUSE_VERSION="$( \
            grep -o '^#define DBC_LFS_FUSE_VERSION .*$' dbc_lfs_fuse.c \
            | awk '{print $3}')"
          DBC_LFS_FUSE_VERSION_MAJOR="$((0xffff & ($DBC_LFS_FUSE_VERSION >> 16)))"
          DBC_LFS_FUSE_VERSION_MINOR="$((0xffff & ($DBC_LFS_FUSE_VERSION >>  0)))"

          # find a new patch version based on what we find in our tags
          DBC_LFS_FUSE_VERSION_PATCH="$( \
            ( git describe --tags --abbrev=0 \
                --match="v$DBC_LFS_FUSE_VERSION_MAJOR.$DBC_LFS_FUSE_VERSION_MINOR.*" \
              || echo 'v0.0.-1' ) \
            | awk -F '.' '{print $3+1}')"

          # found new version
          DBC_LFS_FUSE_VERSION="v$DBC_LFS_FUSE_VERSION_MAJOR`
            `.$DBC_LFS_FUSE_VERSION_MINOR`
            `.$DBC_LFS_FUSE_VERSION_PATCH"
          echo "DBC_LFS_FUSE_VERSION=$DBC_LFS_FUSE_VERSION"
          echo "DBC_LFS_FUSE_VERSION=$DBC_LFS_FUSE_VERSION" >> $GITHUB_ENV
          echo "DBC_LFS_FUSE_VERSION_MAJOR=$DBC_LFS_FUSE_VERSION_MAJOR" >> $GITHUB_ENV
          echo "DBC_LFS_FUSE_VERSION_MINOR=$DBC_LFS_FUSE_VERSION_MINOR" >> $GITHUB_ENV
          echo "DBC_LFS_FUSE_VERSION_PATCH=$DBC_LFS_FUSE_VERSION_PATCH" >> $GITHUB_ENV

      # try to find previous version?
      - name: find-prev-version
        continue-on-error: true
        run: |
          DBC_LFS_FUSE_PREV_VERSION="$( \
            git describe --tags --abbrev=0 --match 'v*' \
            || true)"
          echo "DBC_LFS_FUSE_PREV_VERSION=$DBC_LFS_FUSE_PREV_VERSION"
          echo "DBC_LFS_FUSE_PREV_VERSION=$DBC_LFS_FUSE_PREV_VERSION" >> $GITHUB_ENV

      # find changes from history
      - name: create-changes
        run: |
          [ -n "$DBC_LFS_FUSE_PREV_VERSION" ] || exit 0
          # use explicit link to github commit so that release notes can
          # be copied elsewhere
          git log "$DBC_LFS_FUSE_PREV_VERSION.." \
            --grep='^Merge' --invert-grep \
            --format="format:[\`%h\`](`
              `https://github.com/$GITHUB_REPOSITORY/commit/%h) %s" \
            > changes.txt
          echo "CHANGES:"
          cat changes.txt

      # create and update major branches (vN)
      - name: create-major-branches
        run: |
          # create major branch
          git branch "v$DBC_LFS_FUSE_VERSION_MAJOR" HEAD

          # push!
          git push --atomic origin "v$DBC_LFS_FUSE_VERSION_MAJOR"

      # build release notes
      - name: create-release
        run: |
          # create release and patch version tag (vN.N.N)
          # only draft if not a patch release
          touch release.txt
          [ -e changes.txt ] && cat changes.txt >> release.txt
          cat release.txt

          curl -sS -X POST -H "authorization: token ${{secrets.BOT_TOKEN}}" \
            "$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/releases" \
            -d "$(jq -n --rawfile release release.txt '{
              tag_name: env.DBC_LFS_FUSE_VERSION,
              name: env.DBC_LFS_FUSE_VERSION | rtrimstr(".0"),
              target_commitish: "${{github.event.workflow_run.head_sha}}",
              draft: env.DBC_LFS_FUSE_VERSION | endswith(".0"),
              body: $release,
            }' | tee /dev/stderr)"

