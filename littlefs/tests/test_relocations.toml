# specific corner cases worth explicitly testing for
[cases.test_relocations_dangling_split_dir]
defines.ITERATIONS = 20
defines.COUNT = 10
defines.BLOCK_CYCLES = [8, 1]
code = '''
    dbc_lfs_t lfs;
    dbc_lfs_format(&lfs, cfg) => 0;
    // fill up filesystem so only ~16 blocks are left
    dbc_lfs_mount(&lfs, cfg) => 0;
    dbc_lfs_file_t file;
    dbc_lfs_file_open(&lfs, &file, "padding", DBC_LFS_O_CREAT | DBC_LFS_O_WRONLY) => 0;
    uint8_t buffer[512];
    memset(buffer, 0, 512);
    while (BLOCK_COUNT - dbc_lfs_fs_size(&lfs) > 16) {
        dbc_lfs_file_write(&lfs, &file, buffer, 512) => 512;
    }
    dbc_lfs_file_close(&lfs, &file) => 0;
    // make a child dir to use in bounded space
    dbc_lfs_mkdir(&lfs, "child") => 0;
    dbc_lfs_unmount(&lfs) => 0;

    dbc_lfs_mount(&lfs, cfg) => 0;
    for (unsigned j = 0; j < ITERATIONS; j++) {
        for (unsigned i = 0; i < COUNT; i++) {
            char path[1024];
            sprintf(path, "child/test%03d_loooooooooooooooooong_name", i);
            dbc_lfs_file_open(&lfs, &file, path, DBC_LFS_O_CREAT | DBC_LFS_O_WRONLY) => 0;
            dbc_lfs_file_close(&lfs, &file) => 0;
        }

        dbc_lfs_dir_t dir;
        struct dbc_lfs_info info;
        dbc_lfs_dir_open(&lfs, &dir, "child") => 0;
        dbc_lfs_dir_read(&lfs, &dir, &info) => 1;
        dbc_lfs_dir_read(&lfs, &dir, &info) => 1;
        for (unsigned i = 0; i < COUNT; i++) {
            char path[1024];
            sprintf(path, "test%03d_loooooooooooooooooong_name", i);
            dbc_lfs_dir_read(&lfs, &dir, &info) => 1;
            strcmp(info.name, path) => 0;
        }
        dbc_lfs_dir_read(&lfs, &dir, &info) => 0;
        dbc_lfs_dir_close(&lfs, &dir) => 0;

        if (j == (unsigned)ITERATIONS-1) {
            break;
        }

        for (unsigned i = 0; i < COUNT; i++) {
            char path[1024];
            sprintf(path, "child/test%03d_loooooooooooooooooong_name", i);
            dbc_lfs_remove(&lfs, path) => 0;
        }
    }
    dbc_lfs_unmount(&lfs) => 0;

    dbc_lfs_mount(&lfs, cfg) => 0;
    dbc_lfs_dir_t dir;
    struct dbc_lfs_info info;
    dbc_lfs_dir_open(&lfs, &dir, "child") => 0;
    dbc_lfs_dir_read(&lfs, &dir, &info) => 1;
    dbc_lfs_dir_read(&lfs, &dir, &info) => 1;
    for (unsigned i = 0; i < COUNT; i++) {
        char path[1024];
        sprintf(path, "test%03d_loooooooooooooooooong_name", i);
        dbc_lfs_dir_read(&lfs, &dir, &info) => 1;
        strcmp(info.name, path) => 0;
    }
    dbc_lfs_dir_read(&lfs, &dir, &info) => 0;
    dbc_lfs_dir_close(&lfs, &dir) => 0;
    for (unsigned i = 0; i < COUNT; i++) {
        char path[1024];
        sprintf(path, "child/test%03d_loooooooooooooooooong_name", i);
        dbc_lfs_remove(&lfs, path) => 0;
    }
    dbc_lfs_unmount(&lfs) => 0;
'''

