# These tests are for some specific corner cases with neighboring inline files.
# Note that these tests are intended for 512 byte inline sizes. They should
# still pass with other inline sizes but wouldn't be testing anything.

defines.CACHE_SIZE = 512
if = 'CACHE_SIZE % PROG_SIZE == 0 && CACHE_SIZE == 512'

[cases.test_entries_grow]
code = '''
    uint8_t wbuffer[1024];
    uint8_t rbuffer[1024];

    dbc_lfs_t lfs;
    dbc_lfs_format(&lfs, cfg) => 0;
    dbc_lfs_mount(&lfs, cfg) => 0;

    // write hi0 20
    char path[1024];
    dbc_lfs_size_t size;
    sprintf(path, "hi0"); size = 20;
    dbc_lfs_file_t file;
    dbc_lfs_file_open(&lfs, &file, path,
            DBC_LFS_O_WRONLY | DBC_LFS_O_CREAT | DBC_LFS_O_TRUNC) => 0;
    memset(wbuffer, 'c', size);
    dbc_lfs_file_write(&lfs, &file, wbuffer, size) => size;
    dbc_lfs_file_size(&lfs, &file) => size;
    dbc_lfs_file_close(&lfs, &file) => 0;
    // write hi1 20
    sprintf(path, "hi1"); size = 20;
    dbc_lfs_file_open(&lfs, &file, path,
            DBC_LFS_O_WRONLY | DBC_LFS_O_CREAT | DBC_LFS_O_TRUNC) => 0;
    memset(wbuffer, 'c', size);
    dbc_lfs_file_write(&lfs, &file, wbuffer, size) => size;
    dbc_lfs_file_size(&lfs, &file) => size;
    dbc_lfs_file_close(&lfs, &file) => 0;
    // write hi2 20
    sprintf(path, "hi2"); size = 20;
    dbc_lfs_file_open(&lfs, &file, path,
            DBC_LFS_O_WRONLY | DBC_LFS_O_CREAT | DBC_LFS_O_TRUNC) => 0;
    memset(wbuffer, 'c', size);
    dbc_lfs_file_write(&lfs, &file, wbuffer, size) => size;
    dbc_lfs_file_size(&lfs, &file) => size;
    dbc_lfs_file_close(&lfs, &file) => 0;
    // write hi3 20
    sprintf(path, "hi3"); size = 20;
    dbc_lfs_file_open(&lfs, &file, path,
            DBC_LFS_O_WRONLY | DBC_LFS_O_CREAT | DBC_LFS_O_TRUNC) => 0;
    memset(wbuffer, 'c', size);
    dbc_lfs_file_write(&lfs, &file, wbuffer, size) => size;
    dbc_lfs_file_size(&lfs, &file) => size;
    dbc_lfs_file_close(&lfs, &file) => 0;

    // read hi1 20
    sprintf(path, "hi1"); size = 20;
    dbc_lfs_file_open(&lfs, &file, path, DBC_LFS_O_RDONLY) => 0;
    dbc_lfs_file_size(&lfs, &file) => size;
    dbc_lfs_file_read(&lfs, &file, rbuffer, size) => size;
    memcmp(rbuffer, wbuffer, size) => 0;
    dbc_lfs_file_close(&lfs, &file) => 0;
    // write hi1 200
    sprintf(path, "hi1"); size = 200;
    dbc_lfs_file_open(&lfs, &file, path,
            DBC_LFS_O_WRONLY | DBC_LFS_O_CREAT | DBC_LFS_O_TRUNC) => 0;
    memset(wbuffer, 'c', size);
    dbc_lfs_file_write(&lfs, &file, wbuffer, size) => size;
    dbc_lfs_file_size(&lfs, &file) => size;
    dbc_lfs_file_close(&lfs, &file) => 0;

    // read hi0 20
    sprintf(path, "hi0"); size = 20;
    dbc_lfs_file_open(&lfs, &file, path, DBC_LFS_O_RDONLY) => 0;
    dbc_lfs_file_size(&lfs, &file) => size;
    dbc_lfs_file_read(&lfs, &file, rbuffer, size) => size;
    memcmp(rbuffer, wbuffer, size) => 0;
    dbc_lfs_file_close(&lfs, &file) => 0;
    // read hi1 200
    sprintf(path, "hi1"); size = 200;
    dbc_lfs_file_open(&lfs, &file, path, DBC_LFS_O_RDONLY) => 0;
    dbc_lfs_file_size(&lfs, &file) => size;
    dbc_lfs_file_read(&lfs, &file, rbuffer, size) => size;
    memcmp(rbuffer, wbuffer, size) => 0;
    dbc_lfs_file_close(&lfs, &file) => 0;
    // read hi2 20
    sprintf(path, "hi2"); size = 20;
    dbc_lfs_file_open(&lfs, &file, path, DBC_LFS_O_RDONLY) => 0;
    dbc_lfs_file_size(&lfs, &file) => size;
    dbc_lfs_file_read(&lfs, &file, rbuffer, size) => size;
    memcmp(rbuffer, wbuffer, size) => 0;
    dbc_lfs_file_close(&lfs, &file) => 0;
    // read hi3 20
    sprintf(path, "hi3"); size = 20;
    dbc_lfs_file_open(&lfs, &file, path, DBC_LFS_O_RDONLY) => 0;
    dbc_lfs_file_size(&lfs, &file) => size;
    dbc_lfs_file_read(&lfs, &file, rbuffer, size) => size;
    memcmp(rbuffer, wbuffer, size) => 0;
    dbc_lfs_file_close(&lfs, &file) => 0;

    dbc_lfs_unmount(&lfs) => 0;
'''

