# inline write and seek
[cases.test_seek_inline_write]
defines.SIZE = [2, 4, 128, 132]
code = '''
    dbc_lfs_t lfs;
    dbc_lfs_format(&lfs, cfg) => 0;
    dbc_lfs_mount(&lfs, cfg) => 0;
    dbc_lfs_file_t file;
    dbc_lfs_file_open(&lfs, &file, "tinykitty",
            DBC_LFS_O_RDWR | DBC_LFS_O_CREAT) => 0;
    int j = 0;
    int k = 0;

    uint8_t buffer[1024];
    memcpy(buffer, "abcdefghijklmnopqrstuvwxyz", 26);
    for (unsigned i = 0; i < SIZE; i++) {
        dbc_lfs_file_write(&lfs, &file, &buffer[j++ % 26], 1) => 1;
        dbc_lfs_file_tell(&lfs, &file) => i+1;
        dbc_lfs_file_size(&lfs, &file) => i+1;
    }

    dbc_lfs_file_seek(&lfs, &file, 0, DBC_LFS_SEEK_SET) => 0;
    dbc_lfs_file_tell(&lfs, &file) => 0;
    dbc_lfs_file_size(&lfs, &file) => SIZE;
    for (unsigned i = 0; i < SIZE; i++) {
        uint8_t c;
        dbc_lfs_file_read(&lfs, &file, &c, 1) => 1;
        c => buffer[k++ % 26];
    }

    dbc_lfs_file_sync(&lfs, &file) => 0;
    dbc_lfs_file_tell(&lfs, &file) => SIZE;
    dbc_lfs_file_size(&lfs, &file) => SIZE;

    dbc_lfs_file_seek(&lfs, &file, 0, DBC_LFS_SEEK_SET) => 0;
    for (unsigned i = 0; i < SIZE; i++) {
        dbc_lfs_file_write(&lfs, &file, &buffer[j++ % 26], 1) => 1;
        dbc_lfs_file_tell(&lfs, &file) => i+1;
        dbc_lfs_file_size(&lfs, &file) => SIZE;
        dbc_lfs_file_sync(&lfs, &file) => 0;
        dbc_lfs_file_tell(&lfs, &file) => i+1;
        dbc_lfs_file_size(&lfs, &file) => SIZE;
        if (i < SIZE-2) {
            uint8_t c[3];
            dbc_lfs_file_seek(&lfs, &file, -1, DBC_LFS_SEEK_CUR) => i;
            dbc_lfs_file_read(&lfs, &file, &c, 3) => 3;
            dbc_lfs_file_tell(&lfs, &file) => i+3;
            dbc_lfs_file_size(&lfs, &file) => SIZE;
            dbc_lfs_file_seek(&lfs, &file, i+1, DBC_LFS_SEEK_SET) => i+1;
            dbc_lfs_file_tell(&lfs, &file) => i+1;
            dbc_lfs_file_size(&lfs, &file) => SIZE;
        }
    }

    dbc_lfs_file_seek(&lfs, &file, 0, DBC_LFS_SEEK_SET) => 0;
    dbc_lfs_file_tell(&lfs, &file) => 0;
    dbc_lfs_file_size(&lfs, &file) => SIZE;
    for (unsigned i = 0; i < SIZE; i++) {
        uint8_t c;
        dbc_lfs_file_read(&lfs, &file, &c, 1) => 1;
        c => buffer[k++ % 26];
    }

    dbc_lfs_file_sync(&lfs, &file) => 0;
    dbc_lfs_file_tell(&lfs, &file) => SIZE;
    dbc_lfs_file_size(&lfs, &file) => SIZE;

    dbc_lfs_file_close(&lfs, &file) => 0;
    dbc_lfs_unmount(&lfs) => 0;
'''

# file seek and write with power-loss
[cases.test_seek_reentrant_write]
# must be power-of-2 for quadratic probing to be exhaustive
defines.COUNT = [4, 64, 128]
reentrant = true
defines.POWERLOSS_BEHAVIOR = [
    'DBC_LFS_EMUBD_POWERLOSS_NOOP',
    'DBC_LFS_EMUBD_POWERLOSS_OOO',
]
code = '''
    dbc_lfs_t lfs;
    int err = dbc_lfs_mount(&lfs, cfg);
    if (err) {
        dbc_lfs_format(&lfs, cfg) => 0;
        dbc_lfs_mount(&lfs, cfg) => 0;
    }
    dbc_lfs_file_t file;
    uint8_t buffer[1024];
    err = dbc_lfs_file_open(&lfs, &file, "kitty", DBC_LFS_O_RDONLY);
    assert(!err || err == DBC_LFS_ERR_NOENT);
    if (!err) {
        if (dbc_lfs_file_size(&lfs, &file) != 0) {
            dbc_lfs_file_size(&lfs, &file) => 11*COUNT;
            for (int j = 0; j < COUNT; j++) {
                memset(buffer, 0, 11+1);
                dbc_lfs_file_read(&lfs, &file, buffer, 11) => 11;
                assert(memcmp(buffer, "kittycatcat", 11) == 0 ||
                       memcmp(buffer, "doggodogdog", 11) == 0);
            }
        }
        dbc_lfs_file_close(&lfs, &file) => 0;
    }

    dbc_lfs_file_open(&lfs, &file, "kitty", DBC_LFS_O_WRONLY | DBC_LFS_O_CREAT) => 0;
    if (dbc_lfs_file_size(&lfs, &file) == 0) {
        for (int j = 0; j < COUNT; j++) {
            strcpy((char*)buffer, "kittycatcat");
            size_t size = strlen((char*)buffer);
            dbc_lfs_file_write(&lfs, &file, buffer, size) => size;
        }
    }
    dbc_lfs_file_close(&lfs, &file) => 0;

    strcpy((char*)buffer, "doggodogdog");
    size_t size = strlen((char*)buffer);

    dbc_lfs_file_open(&lfs, &file, "kitty", DBC_LFS_O_RDWR) => 0;
    dbc_lfs_file_size(&lfs, &file) => COUNT*size;
    // seek and write using quadratic probing to touch all
    // 11-byte words in the file
    dbc_lfs_off_t off = 0;
    for (int j = 0; j < COUNT; j++) {
        off = (5*off + 1) % COUNT;
        dbc_lfs_file_seek(&lfs, &file, off*size, DBC_LFS_SEEK_SET) => off*size;
        dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
        assert(memcmp(buffer, "kittycatcat", size) == 0 ||
               memcmp(buffer, "doggodogdog", size) == 0);
        if (memcmp(buffer, "doggodogdog", size) != 0) {
            dbc_lfs_file_seek(&lfs, &file, off*size, DBC_LFS_SEEK_SET) => off*size;
            strcpy((char*)buffer, "doggodogdog");
            dbc_lfs_file_write(&lfs, &file, buffer, size) => size;
            dbc_lfs_file_seek(&lfs, &file, off*size, DBC_LFS_SEEK_SET) => off*size;
            dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
            assert(memcmp(buffer, "doggodogdog", size) == 0);
            dbc_lfs_file_sync(&lfs, &file) => 0;
            dbc_lfs_file_seek(&lfs, &file, off*size, DBC_LFS_SEEK_SET) => off*size;
            dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
            assert(memcmp(buffer, "doggodogdog", size) == 0);
        }
    }
    dbc_lfs_file_close(&lfs, &file) => 0;

    dbc_lfs_file_open(&lfs, &file, "kitty", DBC_LFS_O_RDWR) => 0;
    dbc_lfs_file_size(&lfs, &file) => COUNT*size;
    for (int j = 0; j < COUNT; j++) {
        dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
        assert(memcmp(buffer, "doggodogdog", size) == 0);
    }
    dbc_lfs_file_close(&lfs, &file) => 0;
    dbc_lfs_unmount(&lfs) => 0;
'''
