# boundary seek and writes
[cases.test_seek_boundary_write]
defines.COUNT = 132
code = '''
    dbc_lfs_t lfs;
    dbc_lfs_format(&lfs, cfg) => 0;
    dbc_lfs_mount(&lfs, cfg) => 0;
    dbc_lfs_file_t file;
    dbc_lfs_file_open(&lfs, &file, "kitty",
            DBC_LFS_O_WRONLY | DBC_LFS_O_CREAT | DBC_LFS_O_APPEND) => 0;
    size_t size = strlen("kittycatcat");
    uint8_t buffer[1024];
    memcpy(buffer, "kittycatcat", size);
    for (int j = 0; j < COUNT; j++) {
        dbc_lfs_file_write(&lfs, &file, buffer, size);
    }
    dbc_lfs_file_close(&lfs, &file) => 0;
    dbc_lfs_unmount(&lfs) => 0;

    dbc_lfs_mount(&lfs, cfg) => 0;
    dbc_lfs_file_open(&lfs, &file, "kitty", DBC_LFS_O_RDWR) => 0;

    size = strlen("hedgehoghog");
    const dbc_lfs_soff_t offsets[] = {512, 1020, 513, 1021, 511, 1019, 1441};

    for (unsigned i = 0; i < sizeof(offsets) / sizeof(offsets[0]); i++) {
        dbc_lfs_soff_t off = offsets[i];
        memcpy(buffer, "hedgehoghog", size);
        dbc_lfs_file_seek(&lfs, &file, off, DBC_LFS_SEEK_SET) => off;
        dbc_lfs_file_write(&lfs, &file, buffer, size) => size;
        dbc_lfs_file_seek(&lfs, &file, off, DBC_LFS_SEEK_SET) => off;
        dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
        memcmp(buffer, "hedgehoghog", size) => 0;

        dbc_lfs_file_seek(&lfs, &file, 0, DBC_LFS_SEEK_SET) => 0;
        dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
        memcmp(buffer, "kittycatcat", size) => 0;

        dbc_lfs_file_seek(&lfs, &file, off, DBC_LFS_SEEK_SET) => off;
        dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
        memcmp(buffer, "hedgehoghog", size) => 0;

        dbc_lfs_file_sync(&lfs, &file) => 0;

        dbc_lfs_file_seek(&lfs, &file, 0, DBC_LFS_SEEK_SET) => 0;
        dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
        memcmp(buffer, "kittycatcat", size) => 0;

        dbc_lfs_file_seek(&lfs, &file, off, DBC_LFS_SEEK_SET) => off;
        dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
