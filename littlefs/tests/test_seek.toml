
# simple file seek
[cases.test_seek_read]
defines = [
    {COUNT=132, SKIP=4},
    {COUNT=132, SKIP=128},
    {COUNT=200, SKIP=10},
    {COUNT=200, SKIP=100},
    {COUNT=4,   SKIP=1},
    {COUNT=4,   SKIP=2},
]
code = '''
    dbc_lfs_t lfs;
    dbc_lfs_format(&lfs, cfg) => 0;
    dbc_lfs_mount(&lfs, cfg) => 0;
    dbc_lfs_file_t file;
    dbc_lfs_file_open(&lfs, &file, "kitty",
            DBC_LFS_O_WRONLY | DBC_LFS_O_CREAT | DBC_LFS_O_APPEND) => 0;
    size_t size = strlen("kittycatcat");
    uint8_t buffer[1024];
    memcpy(buffer, "kittycatcat", size);
    for (int j = 0; j < COUNT; j++) {
        dbc_lfs_file_write(&lfs, &file, buffer, size);
    }
    dbc_lfs_file_close(&lfs, &file) => 0;
    dbc_lfs_unmount(&lfs) => 0;

    dbc_lfs_mount(&lfs, cfg) => 0;
    dbc_lfs_file_open(&lfs, &file, "kitty", DBC_LFS_O_RDONLY) => 0;

    dbc_lfs_soff_t pos = -1;
    size = strlen("kittycatcat");
    for (int i = 0; i < SKIP; i++) {
        dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
        memcmp(buffer, "kittycatcat", size) => 0;
        pos = dbc_lfs_file_tell(&lfs, &file);
    }
    assert(pos >= 0);

    dbc_lfs_file_seek(&lfs, &file, pos, DBC_LFS_SEEK_SET) => pos;
    dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
    memcmp(buffer, "kittycatcat", size) => 0;

    dbc_lfs_file_rewind(&lfs, &file) => 0;
    dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
    memcmp(buffer, "kittycatcat", size) => 0;

    dbc_lfs_file_seek(&lfs, &file, 0, DBC_LFS_SEEK_CUR) => size;
    dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
    memcmp(buffer, "kittycatcat", size) => 0;

    dbc_lfs_file_seek(&lfs, &file, size, DBC_LFS_SEEK_CUR) => 3*size;
    dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
    memcmp(buffer, "kittycatcat", size) => 0;

    dbc_lfs_file_seek(&lfs, &file, pos, DBC_LFS_SEEK_SET) => pos;
    dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
    memcmp(buffer, "kittycatcat", size) => 0;

    dbc_lfs_file_seek(&lfs, &file, -size, DBC_LFS_SEEK_CUR) => pos;
    dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
    memcmp(buffer, "kittycatcat", size) => 0;

    dbc_lfs_file_seek(&lfs, &file, -size, DBC_LFS_SEEK_END) >= 0 => 1;
    dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
    memcmp(buffer, "kittycatcat", size) => 0;

    size = dbc_lfs_file_size(&lfs, &file);
    dbc_lfs_file_seek(&lfs, &file, 0, DBC_LFS_SEEK_CUR) => size;

    dbc_lfs_file_close(&lfs, &file) => 0;
    dbc_lfs_unmount(&lfs) => 0;
'''

