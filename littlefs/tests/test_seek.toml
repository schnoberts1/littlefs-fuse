    dbc_lfs_unmount(&lfs) => 0;
    dbc_lfs_mount(&lfs, cfg) => 0;
    dbc_lfs_file_open(&lfs, &file, "kitty", DBC_LFS_O_RDWR) => 0;

    size = strlen("kittycatcat");
    dbc_lfs_file_size(&lfs, &file) => COUNT*size;
    dbc_lfs_file_seek(&lfs, &file, (COUNT+SKIP)*size,
            DBC_LFS_SEEK_SET) => (COUNT+SKIP)*size;
    dbc_lfs_file_read(&lfs, &file, buffer, size) => 0;

    memcpy(buffer, "porcupineee", size);
