# what if we have a bad block during an allocation scan?
[cases.test_alloc_bad_blocks]
in = "lfs.c"
defines.ERASE_CYCLES = 0xffffffff
defines.BADBLOCK_BEHAVIOR = 'DBC_LFS_EMUBD_BADBLOCK_READERROR'
code = '''
    dbc_lfs_t lfs;
    dbc_lfs_format(&lfs, cfg) => 0;
    dbc_lfs_mount(&lfs, cfg) => 0;
    // first fill to exhaustion to find available space
    dbc_lfs_file_t file;
    dbc_lfs_file_open(&lfs, &file, "pacman", DBC_LFS_O_WRONLY | DBC_LFS_O_CREAT) => 0;
    uint8_t buffer[1024];
    strcpy((char*)buffer, "waka");
    size_t size = strlen("waka");
    dbc_lfs_size_t filesize = 0;
    while (true) {
        dbc_lfs_ssize_t res = dbc_lfs_file_write(&lfs, &file, buffer, size);
        assert(res == (dbc_lfs_ssize_t)size || res == DBC_LFS_ERR_NOSPC);
        if (res == DBC_LFS_ERR_NOSPC) {
            break;
        }
        filesize += size;
    }
    dbc_lfs_file_close(&lfs, &file) => 0;
    // now fill all but a couple of blocks of the filesystem with data
    filesize -= 3*BLOCK_SIZE;
    dbc_lfs_file_open(&lfs, &file, "pacman", DBC_LFS_O_WRONLY | DBC_LFS_O_CREAT) => 0;
    strcpy((char*)buffer, "waka");
    size = strlen("waka");
    for (dbc_lfs_size_t i = 0; i < filesize/size; i++) {
        dbc_lfs_file_write(&lfs, &file, buffer, size) => size;
    }
    dbc_lfs_file_close(&lfs, &file) => 0;
    // also save head of file so we can error during lookahead scan
    dbc_lfs_block_t fileblock = file.ctz.head;
    dbc_lfs_unmount(&lfs) => 0;

    // remount to force an alloc scan
    dbc_lfs_mount(&lfs, cfg) => 0;

    // but mark the head of our file as a "bad block", this is force our
    // scan to bail early
    dbc_lfs_emubd_setwear(cfg, fileblock, 0xffffffff) => 0;
    dbc_lfs_file_open(&lfs, &file, "ghost", DBC_LFS_O_WRONLY | DBC_LFS_O_CREAT) => 0;
    strcpy((char*)buffer, "chomp");
    size = strlen("chomp");
    while (true) {
        dbc_lfs_ssize_t res = dbc_lfs_file_write(&lfs, &file, buffer, size);
        assert(res == (dbc_lfs_ssize_t)size || res == DBC_LFS_ERR_CORRUPT);
        if (res == DBC_LFS_ERR_CORRUPT) {
            break;
        }
    }
    dbc_lfs_file_close(&lfs, &file) => 0;

    // now reverse the "bad block" and try to write the file again until we
    // run out of space
    dbc_lfs_emubd_setwear(cfg, fileblock, 0) => 0;
    dbc_lfs_file_open(&lfs, &file, "ghost", DBC_LFS_O_WRONLY | DBC_LFS_O_CREAT) => 0;
    strcpy((char*)buffer, "chomp");
    size = strlen("chomp");
    while (true) {
        dbc_lfs_ssize_t res = dbc_lfs_file_write(&lfs, &file, buffer, size);
        assert(res == (dbc_lfs_ssize_t)size || res == DBC_LFS_ERR_NOSPC);
        if (res == DBC_LFS_ERR_NOSPC) {
            break;
        }
    }
    // note that dbc_lfs_fs_gc should not error here
    dbc_lfs_fs_gc(&lfs) => 0;
    dbc_lfs_file_close(&lfs, &file) => 0;

    dbc_lfs_unmount(&lfs) => 0;

    // check that the disk isn't hurt
    dbc_lfs_mount(&lfs, cfg) => 0;
    dbc_lfs_file_open(&lfs, &file, "pacman", DBC_LFS_O_RDONLY) => 0;
    strcpy((char*)buffer, "waka");
    size = strlen("waka");
    for (dbc_lfs_size_t i = 0; i < filesize/size; i++) {
        uint8_t rbuffer[4];
        dbc_lfs_file_read(&lfs, &file, rbuffer, size) => size;
        assert(memcmp(rbuffer, buffer, size) == 0);
    }
    dbc_lfs_file_close(&lfs, &file) => 0;
    dbc_lfs_unmount(&lfs) => 0;
'''


