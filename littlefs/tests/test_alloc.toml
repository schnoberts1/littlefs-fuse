# exhaustion test
[cases.test_alloc_exhaustion]
defines.INFER_BC = [false, true]
code = '''
    dbc_lfs_t lfs;
    dbc_lfs_format(&lfs, cfg) => 0;
    struct dbc_lfs_config cfg_ = *cfg;
    if (INFER_BC) {
        cfg_.block_count = 0;
    }
    dbc_lfs_mount(&lfs, &cfg_) => 0;
    dbc_lfs_file_t file;
    dbc_lfs_file_open(&lfs, &file, "exhaustion", DBC_LFS_O_WRONLY | DBC_LFS_O_CREAT);
    size_t size = strlen("exhaustion");
    uint8_t buffer[1024];
    memcpy(buffer, "exhaustion", size);
    dbc_lfs_file_write(&lfs, &file, buffer, size) => size;
    dbc_lfs_file_sync(&lfs, &file) => 0;

    size = strlen("blahblahblahblah");
    memcpy(buffer, "blahblahblahblah", size);
    dbc_lfs_ssize_t res;
    while (true) {
        res = dbc_lfs_file_write(&lfs, &file, buffer, size);
        if (res < 0) {
            break;
        }

        res => size;
    }
    res => DBC_LFS_ERR_NOSPC;

    // note that dbc_lfs_fs_gc should not error here
    dbc_lfs_fs_gc(&lfs) => 0;

    dbc_lfs_file_close(&lfs, &file) => 0;
    dbc_lfs_unmount(&lfs) => 0;

    dbc_lfs_mount(&lfs, &cfg_) => 0;
    dbc_lfs_file_open(&lfs, &file, "exhaustion", DBC_LFS_O_RDONLY);
    size = strlen("exhaustion");
    dbc_lfs_file_size(&lfs, &file) => size;
    dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
    memcmp(buffer, "exhaustion", size) => 0;
    dbc_lfs_file_close(&lfs, &file) => 0;
