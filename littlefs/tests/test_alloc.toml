# allocator tests
# note for these to work there are a number constraints on the device geometry
if = 'BLOCK_CYCLES == -1'

# parallel allocation test
[cases.test_alloc_parallel]
defines.FILES = 3
defines.SIZE = '(((BLOCK_SIZE-8)*(BLOCK_COUNT-6)) / FILES)'
defines.GC = [false, true]
defines.COMPACT_THRESH = ['-1', '0', 'BLOCK_SIZE/2']
defines.INFER_BC = [false, true]
code = '''
    const char *names[] = {"bacon", "eggs", "pancakes"};
    dbc_lfs_file_t files[FILES];

    dbc_lfs_t lfs;
    dbc_lfs_format(&lfs, cfg) => 0;
    struct dbc_lfs_config cfg_ = *cfg;
    if (INFER_BC) {
        cfg_.block_count = 0;
    }
    dbc_lfs_mount(&lfs, &cfg_) => 0;
    dbc_lfs_mkdir(&lfs, "breakfast") => 0;
    dbc_lfs_unmount(&lfs) => 0;

    dbc_lfs_mount(&lfs, &cfg_) => 0;
    for (int n = 0; n < FILES; n++) {
        char path[1024];
        sprintf(path, "breakfast/%s", names[n]);
        dbc_lfs_file_open(&lfs, &files[n], path,
                DBC_LFS_O_WRONLY | DBC_LFS_O_CREAT | DBC_LFS_O_APPEND) => 0;
    }
    for (int n = 0; n < FILES; n++) {
        if (GC) {
            dbc_lfs_fs_gc(&lfs) => 0;
        }
        size_t size = strlen(names[n]);
        for (dbc_lfs_size_t i = 0; i < SIZE; i += size) {
            dbc_lfs_file_write(&lfs, &files[n], names[n], size) => size;
        }
    }
    for (int n = 0; n < FILES; n++) {
        dbc_lfs_file_close(&lfs, &files[n]) => 0;
    }
    dbc_lfs_unmount(&lfs) => 0;

    dbc_lfs_mount(&lfs, &cfg_) => 0;
    for (int n = 0; n < FILES; n++) {
        char path[1024];
        sprintf(path, "breakfast/%s", names[n]);
        dbc_lfs_file_t file;
        dbc_lfs_file_open(&lfs, &file, path, DBC_LFS_O_RDONLY) => 0;
        size_t size = strlen(names[n]);
        for (dbc_lfs_size_t i = 0; i < SIZE; i += size) {
            uint8_t buffer[1024];
            dbc_lfs_file_read(&lfs, &file, buffer, size) => size;
            assert(memcmp(buffer, names[n], size) == 0);
        }
        dbc_lfs_file_close(&lfs, &file) => 0;
    }
    dbc_lfs_unmount(&lfs) => 0;
'''

