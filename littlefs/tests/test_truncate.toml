# write, truncate, and read
[cases.test_truncate_write_read]
code = '''
    dbc_lfs_t lfs;
    dbc_lfs_format(&lfs, cfg) => 0;
    dbc_lfs_mount(&lfs, cfg) => 0;
    dbc_lfs_file_t file;
    dbc_lfs_file_open(&lfs, &file, "sequence",
            DBC_LFS_O_RDWR | DBC_LFS_O_CREAT | DBC_LFS_O_TRUNC) => 0;

    uint8_t buffer[1024];
    size_t size = dbc_lfs_min(lfs.cfg->cache_size, sizeof(buffer)/2);
    dbc_lfs_size_t qsize = size / 4;
    uint8_t *wb = buffer;
    uint8_t *rb = buffer + size;
    for (dbc_lfs_off_t j = 0; j < size; ++j) {
        wb[j] = j;
    }

    /* Spread sequence over size */
    dbc_lfs_file_write(&lfs, &file, wb, size) => size;
    dbc_lfs_file_size(&lfs, &file) => size;
    dbc_lfs_file_tell(&lfs, &file) => size;

    dbc_lfs_file_seek(&lfs, &file, 0, DBC_LFS_SEEK_SET) => 0;
    dbc_lfs_file_tell(&lfs, &file) => 0;

    /* Chop off the last quarter */
    dbc_lfs_size_t trunc = size - qsize;
    dbc_lfs_file_truncate(&lfs, &file, trunc) => 0;
    dbc_lfs_file_tell(&lfs, &file) => 0;
    dbc_lfs_file_size(&lfs, &file) => trunc;

    /* Read should produce first 3/4 */
    dbc_lfs_file_read(&lfs, &file, rb, size) => trunc;
    memcmp(rb, wb, trunc) => 0;

    /* Move to 1/4 */
    dbc_lfs_file_size(&lfs, &file) => trunc;
    dbc_lfs_file_seek(&lfs, &file, qsize, DBC_LFS_SEEK_SET) => qsize;
    dbc_lfs_file_tell(&lfs, &file) => qsize;

    /* Chop to 1/2 */
    trunc -= qsize;
    dbc_lfs_file_truncate(&lfs, &file, trunc) => 0;
    dbc_lfs_file_tell(&lfs, &file) => qsize;
    dbc_lfs_file_size(&lfs, &file) => trunc;

    /* Read should produce second quarter */
    dbc_lfs_file_read(&lfs, &file, rb, size) => trunc - qsize;
    memcmp(rb, wb + qsize, trunc - qsize) => 0;

    dbc_lfs_file_close(&lfs, &file) => 0;
    dbc_lfs_unmount(&lfs) => 0;
'''

